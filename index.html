<!DOCTYPE html>
<html lang="en">
<head>
    <title>System Usability Scale</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

    <div class="jumbotron">
      <h1 class="display-4">System Usability Scale</h1>
      <p class="lead">Â© Digital Equipment Corporation, 1986.</p>
      <hr class="my-4">
      <p></p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </p>
</div>

<div class="container">

    <form>
        <div class="form-row">
            <div class="form-group">
                <input class="form-control" type="text" id="txtName" placeholder="Participant ID" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <input class="form-control" type="text" id="txtAge" placeholder="Enter your age" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <input class="form-control" type="text" id="txtEmail" placeholder="Enter your email address" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <select id="selCountry" class="form-control">
                    <option selected value="">-- Choose the country --</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="USA">USA</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <textarea class="form-control" id="msg" name="msg" placeholder="Write some message ..." style="height:100px"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input class="form-control btn-lg btn-primary mb-2" type="button" id="bt" value="Save data to file" onclick="saveFile()" />
                </div>
            </div>
        </form>

    </div>
</body>
<script>
    let saveFile = () => {

        // Get the data from each element on the form.
        const name = document.getElementById('txtName');
        const age = document.getElementById('txtAge');
        const email = document.getElementById('txtEmail');
        const country = document.getElementById('selCountry');
        const msg = document.getElementById('msg');
        
        // This variable stores all the data.
        let data = 
        '\r Name: ' + name.value + ' \r\n ' + 
        'Age: ' +age.value + ' \r\n ' + 
        'Email: ' + email.value + ' \r\n ' + 
        'Country: ' + country.value + ' \r\n ' + 
        'Message: ' + msg.value;
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'formData.txt';      // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }
</script>
<script src="js/bootstrap.bundle.js"></script>
</html>
